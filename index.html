<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <script src="./ammo.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="module" src="/src/index.ts"></script>
    <title>WebGL - Fantastic Nature</title>
</head>

<!-- OVERLAY -->
<body>
    <div style="width: 100%; position: absolute; top: 0%; left:0%;" id="accueil">
        <div class="text-center mt-3">
            <a href="https://threejs.org/">---------- Made with Three.js ----------</a>
            <hr class="customHR">
            <p class="madeByText"> Made by Brice DASILVA - Kyliann BOURDONNAY - Valentin BARBOTIN - Ilyam DUPUIS</p>
        </div>

        <!-- GAME TITLE AND START BUTTON -->
        <div id="overlay">
            <p class="gameTitle text-center">Fantastic Nature</p>
            <div class="centeredButton">
                <button id="overlayButton" class="buttonStyle">Start the game</button>
            </div>
        </div>

        <div id="lobby" hidden>
            <!-- LOGIN FORM -->
            <div class="d-flex bd-highlight col-md-12">
                <div class="col-md-5 inputContainer">
                    <div>
                        <div class="mb-5">
                            <label for="username" class="form-label labelColor">Username</label>
                            <input type="username" class="form-control" id="username" placeholder="Enter your username" minlength="1">
                        </div>
                        <div class="mb-5">
                            <label for="password" class="form-label labelColor">Password</label>
                            <input type="password" class="form-control" id="password" placeholder="Enter your password" minlength="1">
                        </div>
                        <div class="text-center">
                            <button id="launchGame" type="button" class="btn btn-secondary">Login</button>
                        </div>
                    </div>
                </div>
                <!-- MENU TO CHOOSE YOUR 3D CHARACTER -->
                <div class="col-md-7 menuContainer">
                    <div id="carousel" class="carousel slide carousel-fade" data-bs-ride="carousel">
                        <div class="carousel-inner carrouselLabel">
                            <div model="player1" class="carousel-item active text-center">
                                <p>Monstre</p>
                            </div>
                            <div model="player2" class="carousel-item text-center">
                                <p>SuperMasque</p>
                            </div>
                            <div model="player3" class="carousel-item text-center">
                                <p>Monstre</p>
                            </div>
                            <div model="player4" class="carousel-item text-center">
                                <p>Mage</p>
                            </div>
                        </div>
                        <button class="carousel-control-prev" type="button" data-bs-target="#carousel"
                            data-bs-slide="prev">
                            <span class="carousel-control-prev-icon"></span>
                        </button>
                        <button class="carousel-control-next" type="button" data-bs-target="#carousel"
                            data-bs-slide="next">
                            <span class="carousel-control-next-icon"></span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const launchGameButton = document.getElementById('launchGame');
        const usernameField = document.getElementById('username');
        const passwordField = document.getElementById('password');
        
        const overlayButtonButton = document.getElementById('overlayButton');
        const overlay = document.getElementById('overlay');
        const lobby = document.getElementById('lobby');

        if (!launchGameButton || !overlayButtonButton || !overlay || !lobby || !usernameField || !passwordField || !carousel) {
            console.log('Error: no element found');
        } else {
            launchGameButton.addEventListener('click', () => {

                const activeElement = document.getElementsByClassName('active');
                const model = activeElement.item(0).getAttribute('model') ?? '';
                if (model === '') {
                    alert('Please select a model');
                    return;
                }
                console.log('model choisi: ', model);

                if (usernameField.value.length < 1 || passwordField.value.length < 1) {
                    alert('Please fill in all the fields');
                    return;
                }

                lobby.hidden = true;
                init(model);
            });

            overlayButtonButton.addEventListener('click', () => {
                overlay.hidden = true;
                lobby.hidden = false;
            });
        }
    </script>

</body>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
    integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
    integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
    crossorigin="anonymous"></script>

</html>
