<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WebGL - Fantastic Nature</title>
</head>

<!-- OVERLAY -->
<body>
    <div class="text-center mt-3 mb-5">
        <p class="titleText">
            <a href="https://threejs.org/">Made with Three.js / Fantastic Nature</a>
            <hr class="customHR">
            <p class="madeByText"> Made by Brice DASILVA - Killian BOURDONNAY - Valentin BARBOTIN - Ilyam DUPUIS</p>
    </div>

    <!-- LOGIN FORM -->
    <div class="col-md-12">
        <div class="d-flex bd-highlight">
            <div class="col-md-5 inputContainer">
                <form>
                    <div class="mb-5">
                        <label for="username" class="form-label labelColor">Username</label>
                        <input type="username" class="form-control" id="username" placeholder="Enter your username">
                    </div>
                    <div class="mb-5">
                        <label for="password" class="form-label labelColor">Password</label>
                        <input type="password" class="form-control" id="password" placeholder="Enter your password">
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-secondary">Login</button>
                    </div>
                </form>
            </div>

            <!-- MENU TO CHOOSE YOUR 3D CHARACTER -->
            <div class="col-md-7 menuContainer">
                <div id="carouselExampleFade" class="carousel slide carousel-fade" data-bs-ride="carousel">
                    <div class="carousel-inner carrouselLabel">
                        <div class="carousel-item active text-center">
                            <p>FIRST MODEL</p>
                        </div>
                        <div class="carousel-item text-center">
                            <p>SECOND MODEL</p>                            
                        </div>
                        <div class="carousel-item text-center">
                            <p>THIRD MODEL</p>                            
                        </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="prev">
                      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="next">
                      <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    </button>
                </div>
                <div class="text-center">
                    <button class="btn btn-secondary mt-3">Choose this model</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>

</body>

</html>
